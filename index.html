<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta train="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="assets/javascript/choochoo.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="jumbotron">
                <h1>When's the Next Train?</h1>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train train</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (minutes)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="train"></td>
                                <td id="destination"></td>
                                <td id="frequency"></td>
                                <td id="next-arrival"></td>
                                <td id="minutes-away"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-header">Add a Train</div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="train-name">Train</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>
                        <div class="form-group">
                            <label for="dest-ination">Destination</label>
                            <input type="text" class="form-control" id="dest-ination">
                        </div>
                        <div class="form-group">
                            <label for="first-time">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="first-time">
                        </div>
                        <div class="form-group">
                            <label for="freq-uency">Frequency (Minutes)</label>
                            <input type="text" class="form-control" id="freq-uency">
                        </div>
                        <button type="submit" id="go" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAMcV07MCzpWAe4zCJK9Es2h94CTRnKuc4",
            authDomain: "fir-project-1-d4265.firebaseapp.com",
            databaseURL: "https://fir-project-1-d4265.firebaseio.com",
            projectId: "fir-project-1-d4265",
            storageBucket: "fir-project-1-d4265.appspot.com",
            messagingSenderId: "315625469189"
        };

        firebase.initializeApp(config);

        var database = firebase.database();
        
    

        $("#go").click(function (event) {
            event.preventDefault();
            train = $("#train-name").val();
            console.log(train);
            dest = $("#dest-ination").val();
            console.log(dest);
            start = $("#first-time").val();
            console.log(start);
            freq = $("#freq-uency").val();
            console.log(freq);

            database.ref().push({
                train: train,
                dest: dest,
                start: start,
                freq: freq,
            });
        });

        database.ref().on("child_added", function (childSnapshot) {
            console.log(childSnapshot.val().train);
            console.log(childSnapshot.val().dest);
            console.log(childSnapshot.val().start);
            console.log(childSnapshot.val().freq);

            $("tbody").append(`<tr>
                <td id="train-name">${childSnapshot.val().train}</td>
                <td id="dest-ination">${childSnapshot.val().dest}</td>
                <td id="freq-uency">${childSnapshot.val().freq}</td>
                <td id="next-arrival"></td>
                <td id="minutes-away"></td></tr>`)
                }, 
            function (errorObject) {
                console.log("Errors handed:" + errorObject.code);
        });

    </script>


</body>

</html>
